<div class="layout-container">
    <ul class="layout-menu">
        <ng-container *ngFor="let item of model; let i = index;">
            <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
            <li *ngIf="item.separator" class="menu-separator"></li>
        </ng-container>
    </ul>
    <div class="profile-section">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border">
        <a pripple=""
            class="p-ripple p-element m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
            <img src="assets/client_img.png" class="mr-2" style="width: 28px; height: 28px;">
            <span class="font-medium">{{contact.fullname}}</span>
            <span class="p-ink"></span>
        </a>
    </div>
    </div>
